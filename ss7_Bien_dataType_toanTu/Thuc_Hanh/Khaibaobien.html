<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai Báo Biến</title>
</head>
<body>
    <script>
        let  a =  prompt("Nhập vào a:");
        let b = prompt("Nhập vào b:");
        if(a%b==0){
            alert("a là bội số của b");
        }else {
            alert("a không phải là bội của b");
        }
    </script>

</body>
</html>
