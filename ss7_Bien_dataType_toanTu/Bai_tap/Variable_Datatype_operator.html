<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, Kiểu dữ liệu, Toán tử</title>
</head>
<body>
    <script>
        let Ly=parseFloat(prompt("Nhập điểm Lý:"));
        let Hoa=parseFloat(prompt("Nhập điểm Hóa:"));
        let Sinh=parseFloat(prompt("Nhập điểm Sinh:"));
        let DTB=(Ly+Hoa+Sinh)/3;
        alert("Điểm trung bình=" + DTB);
        console.log("fgfgfgh");
    </script>

    <script>
        let c=parseFloat(prompt("nhập vào độ C:"));
        let f=(9*c)/5+32;
        alert("Độ F sau khi chuyển từ độ C:" +" " + f+"F");
    </script>

    <script>
        const pi=3.14;
        let r=parseFloat(prompt("nhập vào R:"));
        let S=pi*r*r;
        alert("Diện tích hình tròn= "+S);
    </script>

    <script>
        const Pi=3.14;
        let R=parseFloat(prompt("nhập vào R:"));
        let CV=2*Pi*R;
        alert("Diện tích hình tròn= "+CV);
    </script>
</body>
</html>
