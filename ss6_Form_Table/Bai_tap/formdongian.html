<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form ĐƠn Giản</title>
    <style>
        h1 {
            background-color: red;
        }
    </style>
</head>
<body style="background-color: aqua">
<table style="position: absolute; left: 50%; transform: translate(-50%, 50%);">
    <tr>
        <td style="width: 400px; height: 300px; background-color: white">
            <table>
                <form style="align-content: center">
                    <tr>
                        <td colspan="4" style="align-content: center">
                            <h1 style="color: white">SỞ THÍCH CỦA BẠN</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: blue">
                            Họ và tên:
                        </td>
                        <td>
                            <input type="text" name="inputName">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;color: blue">
                            Email:
                        </td>
                        <td>
                            <input type="text" name="inputEmail"
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right; color: blue">
                            Sở Thích:
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td  style="color:orangered">
                                        <input type="checkbox" name="soThich">Thể Thao
                                    </td>
                                    <td style="color:orangered">
                                        <input type="checkbox" name="soThich">Âm Nhạc
                                    </td >
                                    <td style="color:orangered">
                                        <input type="checkbox" name="soThich">Đọc Sách
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:orangered">
                                        <input type="checkbox" name="soThich">Lướt Web
                                    </td>
                                    <td style="color:orangered">
                                        <input type="checkbox" name="soThich">Chơi Game
                                    </td>
                                    <td style="color:orangered">
                                        <input type="checkbox" name="soThich">Điện Ảnh
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:orangered">
                                        <input type="checkbox" name="soThich">Du Lịch
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr >
                        <td>

                        </td>
                        <td>
                            <input type="submit" name="submit" value="Gửi Thông TIn"/>
                            <input type="reset" name="reset" value="Nhập Lại"/>
                        </td>
                    </tr>

                </form>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
