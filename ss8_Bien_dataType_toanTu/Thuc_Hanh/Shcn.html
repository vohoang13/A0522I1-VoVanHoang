<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích </title>
</head>
<body>
    <script>
        let d;
        let r;
        d=prompt("nhập chiều dài:");
        r=prompt("Nhập chiều rộng:");
        d2=parseInt(d);
        r2=parseInt(r);
        let S=d2*r2;
        alert("Diện tích bằng:"+S);
    </script>
</body>
</html>
