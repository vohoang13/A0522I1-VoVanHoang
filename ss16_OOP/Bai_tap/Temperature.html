<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temperature) {
            this.temperature = temperature;
        }

        Fahrenheit() {
            return (9 / 5) * this.temperature + 32;
        }

        Kenvin() {
            return this.temperature + 273.15;
        }
    }

    let Chuyen_doi = new Temperature(+prompt("Nhập vào độ C >= -273 độ: "));
    alert("nhiệt độ F: " + Chuyen_doi.Fahrenheit());
    alert("nhiệt độ K: " + Chuyen_doi.Kenvin());
</script>
</body>
</html>
