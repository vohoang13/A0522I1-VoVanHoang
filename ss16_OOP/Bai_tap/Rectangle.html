<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myRectangle" width="300px" height="200px" style="border: 1px solid #000000">

</canvas>
</body>
<script>
    function Rectangle(longs, width) {
        this.longs = longs;
        this.width = width;
        this.Area = function () {
            return longs * width;
        }
        this.Perimeter = function () {
            return (longs + width) * 2;
        }
    }
    let Hinh_chu_nhat = new Rectangle(parseInt(prompt("Nhập chiều dài: ")),parseInt(prompt("Nhập chiều rộng:")));
    alert("Diện tích hình chữ nhật: " + Hinh_chu_nhat.Area());
    alert("Chu vi hình chữ nhật: " + Hinh_chu_nhat.Perimeter());
    function createRectangle() {
        let ctx=document.getElementById("myRectangle").getContext("2d");
        ctx.beginPath();
        ctx.fillStyle="#FF0000";
        ctx.fillRect(20,30,Hinh_chu_nhat.longs,Hinh_chu_nhat.width);
    }
    createRectangle();
</script>
</html>
