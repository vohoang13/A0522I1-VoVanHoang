<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myRectangle" width="300px" height="200px" style="border: 1px solid #000000">

</canvas>
</body>
<script>
    class Rectangle {
        constructor(longs, width) {
            this.longs = longs;
            this.width = width;
        }

        Area() {
            return this.longs * this.width;
        }

        Perimeter() {
            return (this.longs + this.width) * 2;
        }
    }
    let Hinh_chu_nhat = new Rectangle(+(prompt("Nhập chiều dài: ")), +(prompt("Nhập chiều rộng:")));
    alert("Diện tích hình chữ nhật: " + Hinh_chu_nhat.Area());
    alert("Chu vi hình chữ nhật: " + Hinh_chu_nhat.Perimeter());

    function createRectangle() {
        let ctx = document.getElementById("myRectangle").getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(20, 30, Hinh_chu_nhat.longs, Hinh_chu_nhat.width);
    }
    createRectangle();
</script>
</html>
