<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuối của người</title>
</head>
<body>
    <script>
        let t=parseFloat(prompt("Nhập vào số tuổi bất kì:"));
        if(0<t<120)
            alert(t+" là tuổi của một người");
        else
            alert(t+" không phải tuổi của một người");
    </script>
</body>
</html>
