<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn,bé 0</title>
</head>
<body>
    <script>
        let number=parseInt(prompt("Nhập 1 số bất kì:"));
        if(number<0)
            alert("số "+ number+" bé hơn 0");
        else if (number>0)
            alert("số "+ number + " lớn hơn 0");
    </script>
</body>
</html>
