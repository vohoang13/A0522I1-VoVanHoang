<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <input type="number" id="date">
    <input type="submit" onclick="month()" value="Tính số ngày">
    <p id="result"></p>
</body>
<script>
    function month() {
        let date=parseInt(document.getElementById("date").value);
        switch (date) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText="Tháng " + date +" có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText="Tháng " + date + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerText="Tháng " + date + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerText="Nhập sai rồi";
        }

    }
</script>
</html>
