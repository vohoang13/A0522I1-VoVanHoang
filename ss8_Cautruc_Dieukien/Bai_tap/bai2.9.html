<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập vào cạnh a:"));
        let b=parseFloat(prompt("Nhập vào cạnh b:"));
        let c=parseFloat(prompt("Nhập vào cạnh c:"));
        if(a>0&&b>0&&c>0){
            if(a+b>c&&c+b>a&&c+a>b)
                alert("Đây là 3 cạnh của tam giác");
            else
                alert("không phải 3 cạnh của một tam giác");
        }else
            alert("không phải 3 cạnh của một tam giác");
    </script>
</body>
</html>
