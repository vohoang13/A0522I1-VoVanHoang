<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập vào độ dài cạnh a:"));
        let b=parseFloat(prompt("Nhập vào độ dài cạnh b:"));
        let s=a*b;
        alert("Diện tích hình chữ nhật = "+s);
    </script>
</body>
</html>
