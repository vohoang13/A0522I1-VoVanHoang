<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải PT bậc 1</title>
</head>
<body>
    <script>
        alert("Giải pt ax+b=0");
        let a=parseFloat(prompt("Nhập vào a:"));
        let b=parseFloat(prompt("Nhập vào b:"));
        if(a==0){
            if(b==0)
                alert("phương trình "+a+"x+"+b+"=0 có vô số nghiệm");
            else
                alert("phương trình "+a+"x+"+b+"=0 vô nghiệm");
        }else
            alert("phương trình "+a+"x+"+b+"=0 có 1 nghiệm bằng "+ -b/a);
    </script>
</body>
</html>
