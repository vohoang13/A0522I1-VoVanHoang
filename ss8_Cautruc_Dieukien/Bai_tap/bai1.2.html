<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi</title>
</head>
<body>
    <script>
        let tuoi=parseInt(prompt("Nhập vào số tuổi :"));
        if(tuoi>=16)
            alert("đủ tuổi vào lớp 10");
        else
            alert("chưa đủ tuổi vào lớp 10");
    </script>
</body>
</html>
