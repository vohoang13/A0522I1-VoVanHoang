<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        table, th, td {
            padding: 5px;
        }
        #screen{
            width: 227px;
        }
        .btn{
            width: 50px;
            border-radius: 5px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="border: 5px solid black">
                <table >
                    <tr>
                        <td colspan="4">
                            <input type="text" value="" id="screen">
                        </td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" onclick="text('1')" value="1"></td>
                        <td><input class="btn" type="button" onclick="text('2')" value="2"></td>
                        <td><input class="btn" type="button" onclick="text('3')" value="3"></td>
                        <td><input class="btn" type="button" onclick="text('+')" value="+"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" onclick="text('4')" value="4"></td>
                        <td><input class="btn" type="button" onclick="text('5')" value="5"></td>
                        <td><input class="btn" type="button" onclick="text('6')" value="6"></td>
                        <td><input class="btn" type="button" onclick="text('-')" value="-" ></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" onclick="text('7')" value="7"></td>
                        <td><input class="btn" type="button" onclick="text('8')" value="8"></td>
                        <td><input class="btn" type="button" onclick="text('9')" value="9"></td>
                        <td><input class="btn" type="button" onclick="text('x')" value="x"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="reset" onclick="reset()" value="C"></td>
                        <td><input class="btn" type="button" onclick="text('0')" value="0"></td>
                        <td><input class="btn" type="submit" onclick="myResult()" value="="> </td>
                        <td><input class="btn" type="button" onclick="text('/')" value="/"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
<script>
    function text(value) {
       document.getElementById("screen").value += value;
    }

    function myResult() {
        let value = document.getElementById("screen").value;
        let kq=eval(value);
        document.getElementById("screen").value = kq;
    }
    function reset() {
        document.getElementById("screen").value='';
    }
</script>
</html>
