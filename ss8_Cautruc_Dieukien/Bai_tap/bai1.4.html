<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất </title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Nhập vào số a:"));
        let b=parseInt(prompt("Nhập vào số b:"));
        let c=parseInt(prompt("Nhập vào số c:"));
        let max=a;
        if(max<b) max=b;
        if(max<c) max=c;
        alert("số lớn nhất là: "+max);
    </script>
</body>
</html>
