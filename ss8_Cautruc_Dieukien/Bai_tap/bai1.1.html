<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a chia hết b</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Nhập vào a:"));
        let b=parseInt(prompt("Nhập vào b:"));
        if(a%b==0)
            alert("a chia hết cho b");
        else
            alert("a không chia hết cho b");
    </script>
</body>
</html>
