<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng</title>
</head>
<body>
    <script>
        let doanhThu=parseInt(prompt("Nhập vào số doanh thu:"));
        if(doanhThu<=100)
            alert("Hoa hồng nhận được là 5%");
        else if(doanhThu<=300)
            alert("Hoa hồng nhận được là 10%");
        else
            alert("Hoa hồng nhận được 15%");
    </script>
</body>
</html>
