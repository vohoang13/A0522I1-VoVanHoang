<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải PT bậc 2</title>
</head>
<body>
    <script>
        alert("Giải phương trình ax^2+bx+c=0");
        let a=parseFloat(prompt("Nhập vào điểm a:"));
        let b=parseFloat(prompt("Nhập vào điểm b:"));
        let c=parseFloat(prompt("Nhập vào điểm c:"));
        let delta=(b*b)-4*a*c;
        if(delta>0){
            let x1=(b*b+Math.sqrt(delta))/(2*a);
            let x2=(b*b-Math.sqrt(delta))/(2*a);
            alert("Phương trình có 2 nghiệm phân biệt x1="+x1+",x2="+x2);
        }else if(delta==0){
            let x=-b/(2*a);
            alert("Phương trình có nghiệm kép x1=x2="+x);
        }else
            alert("Phương trình vô nghiệm");
    </script>
</body>
</html>
