<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập vào cạnh a:"));
        let b=parseFloat(prompt("Nhập vào cạnh b:"));
        let s=1/2*a*b;
        alert("Diện tích tam giác vuông = "+s);
    </script>
</body>
</html>
