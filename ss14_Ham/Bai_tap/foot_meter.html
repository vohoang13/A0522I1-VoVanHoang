<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        var meter=0.305 * foot;
        document.write("feet : "+foot);
        document.write("<br>meter : "+meter);
        return meter;
    }
    function meterToFoot(meter) {
        var foot=3.279 * meter;
        document.write("<hr>");
        document.write("meter : "+meter);
        document.write("<br>foot : "+foot);
        return foot;
    }
    footToMeter(1);
    meterToFoot(2);
</script>
</body>
</html>
