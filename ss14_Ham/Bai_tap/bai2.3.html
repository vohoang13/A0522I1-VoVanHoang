<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(number) {
        let Giai_thua=1;
        for(let i=1;i<=number;i++){
            Giai_thua=Giai_thua*i;
        }
        document.write("Giai thừa của "+ number+ " là "+Giai_thua);
        return Giai_thua;
    }
    factorial(parseInt(prompt("Nhập 1 số cần tính giai thừa: ")));
</script>
</body>
</html>
