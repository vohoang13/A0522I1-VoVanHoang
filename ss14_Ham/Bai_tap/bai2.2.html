<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function area(r){
        const PI=3.14;
        let Dien_tich = PI*r*r;
        document.write("Diện tích :"+Dien_tich);
        return Dien_tich;
    }
    function perimeter(r) {
        const PI=3.14;
        let Chu_vi=r*PI;
        document.write("Chu vi:"+Chu_vi);
        return Chu_vi;
    }
    area(4);
    document.write("<br>");
    perimeter(4);
</script>
</body>
</html>
