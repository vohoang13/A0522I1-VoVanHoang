<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ArrReverse() {
        let arr=[];
        let length=parseInt(prompt("Nhập vào độ dài của mảng:"));
        for(let i=0;i < length;i++){
            arr[i]=parseInt(prompt("Nhập vào các phần tử số của mảng:"));
        }
        document.write("Mảng trước khi đảo ngược :"+arr);
        arr.reverse();
        return arr;
    }
    document.write("<br>mảng sau khi đảo ngược: "+ArrReverse());
</script>
</body>
</html>
