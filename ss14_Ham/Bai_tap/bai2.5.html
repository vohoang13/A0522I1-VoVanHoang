<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Min(num1,num2,num3) {
        let min=num1;
        if(min>num2) {
            min=num2;
        }
        if(min>num3) {
            min = num3;
        }
        return min;
    }
    alert(Min(1,2,3));
</script>
</body>
</html>
