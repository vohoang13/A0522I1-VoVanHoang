<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let dem=0;
        for(i=1;i<=number;i++){
            if(number%i==0){
                dem++;
            }
            if(dem==2){
                document.write(number + " là số nguyên tố");
            }
        }
        return dem;
    }
    isPrime(2);
</script>
</body>
</html>
