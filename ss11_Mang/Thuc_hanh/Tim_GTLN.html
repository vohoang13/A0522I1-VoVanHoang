<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,10,100,20,4];
    let max=a[0];
    let index=0;                   //lưu chỉ số phần tử lớn nhất trong mảng
    for(i=1;i<a.length;i++){
        if(a[i]>max){
            max=a[i];
            index=i;
        }
    }
    document.write("Giá trị lớn nhất là "+max+" Tại vị trí: "+index);
</script>
</body>
</html>
