<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10, 2, -1, 3, -10, -20];
    let dem = 0;
    for (i = 0; i < a.length; i++) {
        if (a[i] < 0) {
            dem++;
        }
    }
    document.write("Chuỗi a có " + dem + " số âm");
</script>
</body>
</html>
