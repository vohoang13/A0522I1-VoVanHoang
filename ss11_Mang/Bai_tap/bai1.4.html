<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    document.write("mảng vừa tạo:");
    for (i = 0; i < a.length; i++) {
        document.write(a[i] + " ");
    }
    document.write("<br>Mảng vừa được đảo ngược: " + a.reverse());
</script>
</body>
</html>
