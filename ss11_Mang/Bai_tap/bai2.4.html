<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a="Một Hai Ba Bốn ";
    let dem=0;
    for(i=0;i<a.length;i++){
        if(a[i]!=" "&&a[i+1]==" "){
                dem++;
        }
    }
    document.write(" có "+dem+" từ trong chuỗi");
</script>
</body>
</html>
