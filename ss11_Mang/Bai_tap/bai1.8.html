<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [0, 2, 12, 6, 21, 10, 9, 23];
    document.write("Mảng trước khi sắp xếp giảm: " + a);
    a.sort(function (a, b) {
        return b - a;
    })
    document.write("<br>Mảng sau khi sắp xếp giảm:" + a);
</script>
</body>
</html>
