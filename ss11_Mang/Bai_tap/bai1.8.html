<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (i = 0; i <= 5; i++) {
        a[i] = prompt();
    }
    document.write("Mảng trước khi sắp xếp giảm: " + a);
    a.sort(function (a, b) {
        return b - a;
    })
    document.write("<br>Mảng sau khi sắp xếp giảm:" + a);
</script>
</body>
</html>
