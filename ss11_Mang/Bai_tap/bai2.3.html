<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let dem=0;
    for(j=0;j<=5;j++){
        a[j]=prompt();
    }
    for(i=0;i<a.length;i++){
        if(a[i]>=0&&a[i]<=9){
            dem++;
        }
    }
    document.write("Có "+dem+" kí tự số");
</script>
</body>
</html>
