<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10, 12, 1, 5, 9, 21, 19, 20, 4, 0];
    let max = a[0];
    for (i = 1; i <= a.length; i++) {
        if (a[i] > max)
            max = a[i];
    }
    document.write("giá trị lớn nhất trong mảng: " + max + "<br>nằm tại vị trí: " + a.indexOf(max));
</script>
</body>
</html>
