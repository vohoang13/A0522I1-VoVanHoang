<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for(i=0;i<=6;i++){
        a[i]=parseInt(prompt());
    }
    let b = parseInt(prompt("Nhập vào 1 số cần tìm và xóa:"));
    if (a.indexOf(b) !== -1) {
        document.write(b + " thuộc mảng");
        a.splice(a.indexOf(b),1);
        console.log(a);
    } else {
        document.write(b + " không thuộc mảng");
    }
</script>
</body>
</html>
