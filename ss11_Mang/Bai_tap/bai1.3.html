<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3];
    let max = a[0];
    let dem = 0;
    let sum = 0;
    for (i = 1; i <= a.length; i++) {
        if (a[i] > max) {
            max = a[i];
        }
        sum = sum + a[i - 1];
        dem++;
    }
    let dtb = sum / dem;
    document.write("Giá trị lớn nhất trong mảng: " + max);
    document.write("<br>Giá trị trung bình của các phần tử: " + dtb);
</script>
</body>
</html>
