<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let t="<table border='1' width='600' style='padding: 300'>";
        for(let i=1;i<=9;i++){
            t=t+"<tr>";
            for(let j=2;j<=8;j++){
                t=t+"<td>"+j+" x "+i+"="+ j*i +"</td>";
            }
            t=t+"</tr>";
        }
        t=t+"</table>";
        document.write(t);
    </script>
</body>
</html>
