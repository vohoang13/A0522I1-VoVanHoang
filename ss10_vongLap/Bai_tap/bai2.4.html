<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    let c = parseInt(prompt("Nhập chiều cao:"));
    let r = parseInt(prompt("Nhập chiều rộng:"));
    let i;
    let j;
    for (i = 0; i < c; i++) {
        for (j = 0; j < r; j++) {
            if (j == 0 || i == 0 || i == c - 1 || j == r - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
