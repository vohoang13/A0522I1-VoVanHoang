<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số</title>
</head>
<body>
<script>
    let i;
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            if (i % 5 == 0) {
                document.write("Fizz Buzz ");
                continue;
            } else {
                document.write("Fizz ");
                continue;
            }
        }
        if (i % 5 == 0) {
            document.write("Buzz" + " ");
            continue;
        }
        document.write(i + " ");
    }
</script>
</body>
</html>
