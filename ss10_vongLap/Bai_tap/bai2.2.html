<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thua</title>
</head>
<body>
<script>
    let N = parseInt(prompt("Nhập vào 1 số cần tính:"));
    let gth = 1;
    let i;
    document.write(N + "!=");
    for (let i = 1; i <= N; i++) {
        gth = gth * i;
    }
    document.write(gth);
</script>
</body>
</html>
