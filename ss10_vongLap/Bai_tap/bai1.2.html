<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Nhập vào nhiệt độ:"));
    if (nhietDo >= 100)
        alert("Hãy giảm nhiệt độ");
    if (nhietDo < 20)
        alert("hãy tăng nhiệt độ");
</script>
</body>
</html>
