<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số</title>
</head>
<body>
<script>

    let sum = 0;
    let i;
    let dem = 0;
    for (i = 0; i >=0; i++) {
        if (i % 7 == 0) {
            sum = sum + i;
            document.write(i + " ");
            dem++;
        }
        if (dem == 30)
            break;
    }
    alert(sum);
</script>
</body>
</html>
