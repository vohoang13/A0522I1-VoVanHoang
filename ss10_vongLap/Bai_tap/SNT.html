<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xuất số nguyên tố</title>
</head>
<body>
    <script>
        let x,N;
        let count=0;
        for(x=2;x>0;x++){
            let dem=0;
            for(N=1;N<=x;N++) {
                if (x % N == 0) {
                    dem++;

                }

            }
            if(dem==2){
                document.write(x+" ");
                count ++;
            }

            if(count == 20){
                break;
            }
        }
    </script>
</body>
</html>
