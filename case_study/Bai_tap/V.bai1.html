<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[
        [1,2,4,6],
        [2,3,1,10],
        [5,15,2,3]
    ];
    let sum=0;
    for(let i=0;i<a.length;i++){
        for(let j=0;j<a[i].length;j++){
            if(a[i][j]%2==0){
                sum=sum+a[i][j];
            }
        }
    }
    alert("Tổng các số chẵn:"+sum);
</script>
</body>
</html>
