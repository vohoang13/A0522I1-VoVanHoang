<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A=new Array(+prompt("Nhập độ dài cho mảng A: "));
    let B=new Array(+prompt("Nhập độ dài cho mảng B: "));
    let C=[];
    for(let k=0;k<A.length;k++){
        A[k]=+prompt("Nhập vào phần tử của A: ");
    }
    for(let h=0;h<B.length;h++){
        B[h]=+prompt("Nhập vào phần tử của B: ");
    }
    for(let i=0;i<B.length;i++){
            let dem=0;
            for(let j=0;j<B.length;j++){
                if(B[i]==A[j]){
                    dem++;
                }
            }
            if(dem>0){
                continue;
            }else {
                C.push(B[i]);
            }
    }
    alert(C);
</script>
</body>
</html>
