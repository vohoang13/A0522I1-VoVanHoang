<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str1 = prompt("Nhập kí tự cho chuỗi 1:");
    var str2 = prompt("Nhập kí tự cho chuỗi 2:");
    var arr1 = [];
    var arr2 = [];
    var count;
    let count2=0;
    let s=0;
    for (let i = 0; i < str1.length; i++) {
        arr1.push(str1.charAt(i));
    }
    for (let j = 0; j < str2.length; j++) {
        arr2.push(str2.charAt(j));
    }
    for (let k = 0; k < arr1.length;k++){
        count=0;
        for(let h=0;h<arr2.length;h++){
            if(arr1[k]==arr2[h] && count2===0){
                s++;
                arr2.splice(h,1);
                count2++;
                count++;
                console.log(arr2)
            }
        }
        count2=0;

    }
    console.log("có "+s+" kí tự chung");
</script>
</body>
</html>
