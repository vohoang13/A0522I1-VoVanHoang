<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let number=+prompt("Nhập vào 1 số");
    let sum;
    for(let i=6;i<100;i++){
        sum=0;
        for(let j=1;j<i;j++){
            if(i%j==0){
                sum=sum+j;
            }
        }
        if(sum==i){
            document.write(i+" ");
        }
    }
</script>
</body>
</html>
